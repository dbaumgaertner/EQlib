name: Python package

on: [push]

jobs:
  build_windows_conda:
    name: Build on Windows with conda
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install requirements
      run: |
        call %CONDA%/Scripts/activate.bat
        conda install mkl-devel numpy scipy tbb-devel & pip install hyperjet
      shell: cmd
    - name: Build package
      run: |
        call %CONDA%/Scripts/activate.bat
        pip install .
      shell: cmd
    - name: Run tests
      run: |
        call %CONDA%/Scripts/activate.bat
        python -m unittest discover -s ./tests -p "test_*.py"
      shell: cmd
      
  build_linux:
    name: Build on Ubuntu with conda
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install requirements
      run: |
        source $CONDA/bin/activate
        conda install mkl-devel numpy scipy tbb-devel
        pip install hyperjet
    - name: Build package
      run: |
        source $CONDA/bin/activate
        pip install .
    - name: Run tests
      run: |
        source $CONDA/bin/activate
        python -m unittest discover -s ./tests -p "test_*.py"

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install package
      run: |
        pip install .
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
